apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-service
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-service
  template:
    metadata:
      labels:
        app: dashboard-service
    spec:
      containers:
      - name: dashboard-service
        image: mbuaku/purpose-planner-services:dashboard-service-latest
        ports:
        - containerPort: 3006
        env:
        - name: PORT
          value: "3006"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: FINANCIAL_SERVICE_URL
          value: "http://financial-service:3002"
        - name: SPIRITUAL_SERVICE_URL
          value: "http://spiritual-service:3003"
        - name: SCHEDULE_SERVICE_URL
          value: "http://schedule-service:3005"
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: development
spec:
  selector:
    app: dashboard-service
  ports:
  - port: 3006
    targetPort: 3006
  type: ClusterIP
